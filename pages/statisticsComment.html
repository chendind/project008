<div class="admin_content_innerBox">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-sticky-note fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">意见统计</span>
		</div>	
		<div class="admin_ui_cont">
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>用户id</th>
						<th>用户名</th>
						<th>提交时间</th>
						<th>意见详情</th>
					</tr>
				</thead>
				<tbody id="opinionManagement_opinionData" class="admin_ui_table_hoverEffect">
				</tbody>
			</table>
			<div class="admin_ui_pagination">
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$.when(getStatisticsComment()).done(function(data){
		if(data.state == 0){
			var html = "";
			for(var i = 0, length = data.opinion.length; i < length; i++){
				var opinion = data.opinion[i];
				var user = opinion.user;
				html+= '<tr>'+
							'<td>'+user.id+'</td>'+
							'<td>'+
								'<a class="admin_ui_link" href="#/userManagementDetail.html?'+encodeURI(JSON.stringify(user))+'">'+
								user.userinfo.nick+
								'</a>'+
							'</td>'+
							'<td>'+
								stamp2time(opinion.in_time)+
							'</td>'+
							'<td>'+
								opinion.text+
							'</td>'+
						'</tr>';
			}
			$("#opinionManagement_opinionData").append(html);
			TablePage(".admin_ui_table",10);
		}
	})
	TablePage(".admin_ui_table",10);
</script>
