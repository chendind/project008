<div class="admin_content_innerBox">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-users fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">用户管理</span>
		</div>	
		<div class="admin_ui_cont">
			<div class="admin_ui_search">
				<div style="float:right;height:30px;">
					<input type="text" style="width:250px;height:30px;border:1px solid #ccc;margin-left:10px;" class="ui-input" id="search" placeholder="请输入关键词进行搜索">
					<i class="fa fa-search" style="margin-left:-30px;cursor:pointer;width:20px;height:20px;" id="searching"></i>
				</div>
			</div>
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>id</th>	
						<th>用户名</th>
						<th>注册手机号</th>
						<th>注册时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="userManagement_userData" class="admin_ui_table_hoverEffect">

				</tbody>
			</table>
			<div class="admin_ui_pagination">
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$.when(getUser()).done(function(data){
		if(data.state == 0){
			var html = "";
			for(var i = 0, length = data.user.length; i < length; i++){
				var user = data.user[i];
				var userDataString = encodeURI(JSON.stringify(user));
				html+= '<tr>'+
							'<td>'+user.id+'</td>'+
							'<td>'+
						(user.userinfo.nick?user.userinfo.nick:"")+
							'</td>'+
							'<td>'+(user.userinfo.phone?user.userinfo.phone:"")+'</td>'+
							'<td>'+
								stamp2time(user.in_time)+
							'</td>'+
							'<td class="admin_ui_table_action">'+
								'<a href="#/userManagementDetail.html?'+userDataString+'" class="iconButton checkIcon">'+
									'<i class="fa fa-eye"></i>'+
									'查看'+
								'</a>'+
								'<div class="iconButton removeIcon">'+
									'<i class="fa fa-remove"></i>'+
									'删除'+
								'</div>'+
							'</td>'+
						'</tr>';
			}
			$("#userManagement_userData").append(html);
			TablePage(".admin_ui_table",10);
		}
	});
</script>
