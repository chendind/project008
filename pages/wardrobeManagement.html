			<span class="maintitle">衣橱管理</span>
		</div>	
		<div class="admin_ui_cont">
			<div class="admin_ui_search">
				<div style="float:right;height:30px;">
					<input type="text" style="width:250px;height:30px;border:1px solid #ccc;margin-left:10px;" class="ui-input" id="search" placeholder="请输入关键词进行搜索">
					<i class="fa fa-search" style="margin-left:-30px;cursor:pointer;width:20px;height:20px;" id="searching"></i>

			<table class="admin_ui_table">

					<tr>
						<th>衣橱id</th>

						<th>标签</th>
					</tr>
				</thead>
				<tbody id="wardrobeManagement_data" class="admin_ui_table_hoverEffect">
				</tbody>
			</table>
			<div class="admin_ui_pagination">
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$.when(getWardrobe()).done(function(data){
		if(data.state == 0){
			var html = "";
			for(var i = 0, length = data.point.length; i < length; i++){
				var point = data.point[i];
				html+= '<tr data-pointId="'+point.id+'">'+
							'<td>'+point.id+'</td>'+
							'<td>'+
								point.users.userinfo.nick+
							'</td>'+
							'<td>'+point.season+'</td>'+
							'<td>'+
								getLabelList(point.pointShows)+
							'</td>'+
						'</tr>';
			}
			$("#wardrobeManagement_data").append(html);
			TablePage(".admin_ui_table",10);
		}
	});
var colorList = ["admin_ui_colorLabel_red","admin_ui_colorLabel_green","admin_ui_colorLabel_yellow"];
function getLabelList(pointShows){
	var html = "";
	for(var i = 0, length = pointShows.length; i < length; i++){
		var url = pointShows[i].url;
		if(url&&url.search(/^(?:http||https):\/\//)){
			url = "http://"+url;
		}
		html += '<a href="'+url+'" class="admin_ui_colorLabel '+colorList[i%3]+'" style="margin-right: 8px;">'+pointShows[i].name+'</a>';
	}
	return html;
}
</script>
