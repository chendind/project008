<div class="admin_ui_cont_bottomFixed">
	<div class="admin_ui_button_group" style="float: right">
		<div class="admin_ui_button admin_ui_button_white" data-urlback>
			返回
		</div>
		<div id="userManagementDetailEditButton" class="admin_ui_button admin_ui_button_green">
			修改
		</div>
	</div>
</div>
<script>
	var queryData = getQueryData();
	if(!queryData){
		alert("查询参数错误，为您自动跳转至列表页");
		window.location.hash = "#/userManagement.html";
	}
	$("#user_photo").attr("src","/map?photo="+handleNullObject(queryData.userinfo.photo, "url"));
	$("#user_id").val(queryData.id);
	$("#user_nick").val(queryData.userinfo.nick);
	$("#user_height").val(queryData.userinfo.height);
	$("#user_weight").val(queryData.userinfo.weight);
	$("#user_bust").val(queryData.userinfo.bust);
	$("#user_hips").val(queryData.userinfo.hips);
	$("#user_phone").val(queryData.userinfo.phone);
	$("#user_waistline").val(queryData.userinfo.waistline);
	$("#user_taobao").val(queryData.userinfo.taobao);
	$("#user_jingdong").val(queryData.userinfo.jingdong);

	$("#userManagementDetailEditButton").bind('click',function(){
		if(confirm("您确定修改吗？")){			
			$.when(changeUserInfo(
				$("#user_id").val(),
				$("#user_nick").val(),
				$("#user_height").val(),
				$("#user_weight").val(),
				$("#user_bust").val(),
				$("#user_waistline").val(),
				$("#user_hips").val(),
				$("#user_taobao").val(),
				$("#user_jingdong").val(),
				$("#user_phone").val()
			)).done(function(data){
				if(data.state == 0){
					alert("修改成功");
					queryData.userinfo.nick = $("#user_nick").val();
					queryData.userinfo.height = $("#user_height").val();
					queryData.userinfo.weight = $("#user_weight").val();
					queryData.userinfo.bust = $("#user_bust").val();
					queryData.userinfo.hips = $("#user_hips").val();
					queryData.userinfo.phone = $("#user_phone").val();
					queryData.userinfo.waistline = $("#user_waistline").val();
					queryData.userinfo.taobao = $("#user_taobao").val();
					queryData.userinfo.jingdong = $("#user_jingdong").val();
					window.location.hash = "#/userManagementDetail.html?"+encodeURI(JSON.stringify(queryData));
				}
			});
		}
	});
</script>
