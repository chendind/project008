<div class="admin_content_innerBox">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-tags fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">标签管理</span>
		</div>	
		<div class="admin_ui_cont">
			<div class="admin_ui_search">
				<div style="float:right;height:30px;">
					<input type="text" style="width:250px;height:30px;border:1px solid #ccc;margin-left:10px;" class="ui-input" id="search" placeholder="请输入关键词进行搜索">
					<i class="fa fa-search" style="margin-left:-30px;cursor:pointer;width:20px;height:20px;" id="searching"></i>
				</div>
			</div>
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>标签id</th>
						<th>标签名称</th>
						<th>标签价格</th>
						<th>秀图id</th>
						<th>商品链接</th>
					</tr>
				</thead>
				<tbody id="labelManagement_data" class="admin_ui_table_hoverEffect">
				</tbody>
			</table>
			<div class="admin_ui_pagination">
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$.when(getLabel()).done(function(data){
		if(data.state == 0){
			var html = "";
			for(var i = 0, length = data.point.length; i < length; i++){
				var point = data.point[i];
				html+= '<tr data-pointId="'+point.id+'">'+
							'<td>'+point.id+'</td>'+
							'<td>'+
								point.name+
							'</td>'+
							'<td>'+point.x+'</td>'+
							'<td>'+
								point.y+
							'</td>'+
							'<td class="admin_ui_table_action">'+
								'<a href="'+point.url+'" class="iconButton editIcon">'+
									'<i class="fa fa-link"></i>'+
									'查看'+
								'</a>'+
							'</td>'+
						'</tr>';
			}
			$("#labelManagement_data").append(html);
			TablePage(".admin_ui_table",10);
		}
	});
</script>
