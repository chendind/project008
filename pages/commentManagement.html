<div class="admin_content_innerBox">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-comments fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">评论管理</span>
		</div>	
		<div class="admin_ui_cont">
			<div class="admin_ui_search">
				<div style="float:right;height:30px;">
					<input type="text" style="width:250px;height:30px;border:1px solid #ccc;margin-left:10px;" class="ui-input" id="search" placeholder="请输入关键词进行搜索">
					<i class="fa fa-search" style="margin-left:-30px;cursor:pointer;width:20px;height:20px;" id="searching"></i>
				</div>
			</div>
			<table class="admin_ui_table">
				<thead>
					<tr>
						<th>评论id</th>
						<th>评论内容</th>
						<th>发布人</th>
						<th>发布时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="commentManagement_commentData" class="admin_ui_table_hoverEffect">
				</tbody>
			</table>
			<div class="admin_ui_pagination">
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$.when(getComments()).done(function(data){
		if(data.state == 0){
			var html = "";
			for(var i = 0, length = data.comment.length; i < length; i++){
				var comment = data.comment[i];
				html+= '<tr data-commentId="'+comment.id+'">'+
							'<td>'+comment.id+'</td>'+
							'<td>'+
								comment.value+
							'</td>'+
							'<td>'+comment.user_nick+'</td>'+
							'<td>'+
								stamp2time(comment.in_time)+
							'</td>'+
							'<td class="admin_ui_table_action">'+
								'<div class="iconButton removeIcon deleteCommentButton">'+
									'<i class="fa fa-remove"></i>'+
									'删除'+
								'</div>'+
							'</td>'+
						'</tr>';
			}
			$("#commentManagement_commentData").append(html);
			TablePage(".admin_ui_table",10);
		}
	});
	$("#commentManagement_commentData").on('click','.deleteCommentButton', function(){
		if(confirm("您确定要删除这条评论吗？")){
			var tr = $(this).closest("tr");
			$.when(deleteComment(tr.attr("data-commentId"))).done(function(data){
				if(data.state == 0){
					alert("删除成功");
					tr.remove();
					TablePage(".admin_ui_table",10);
				}
			});
		}
			
	});
</script>
